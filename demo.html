<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">

  <title>mini javascript type check lib</title>
  <style type="text/css">


</style>
</head>

<body >

  <script src="typo.js"></script>
  <script type="text/javascript">

    console.log(typo.isArray([]));
    console.log(typo.isObject({}));
    console.log(typo.isString(''));
    console.log(typo.isDate(new Date()));
    console.log(typo.isRegExp(/test/i));
    console.log(typo.isFunction(function () {}));
    console.log(typo.isBoolean(true));
    console.log(typo.isNumber(1));
    console.log(typo.isNull(null));
    console.log(typo.isUndefined());
  </script>

</script>
</body>

</html>
